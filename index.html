<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="flex-form">
            <div class="reg">
                <h3>Registration form</h3>
                <div class="row">
                   <img src="username.png" alt=""><input type="text" placeholder="Username">
                </div>
                <div class="row">
                   <img src="email.png" alt=""><input type="email" placeholder="Email adress">
                </div>
                <div class="row">
                   <img src="pswd.png" alt="">
                   <input type="password" placeholder="Password">
                   <input type="password" placeholder="Confirm password">
                </div>
            </div>
            <div class="pers">
                <h3>Personal details</h3>
                <div class="row">
                    <input type="text" placeholder="First name"><input type="text" placeholder="Last name">
                </div>
                <div class="row">
                   <select name="">
                       <option value="male">Male</option>
                       <option value="male">Female</option>
                   </select>
                    <input type="date">
                </div>
            </div>
        </div>
        <div class="check">
            <label><input type="checkbox"> I want to receive news and special offers</label>
            <label><input type="checkbox"> I agree with the Terms and Conditions</label>
        </div>
        <hr>
        <div class="btn">
            <input type="submit" value="SUBMIT">
        </div>
    </div>
    
</body>
</html>
